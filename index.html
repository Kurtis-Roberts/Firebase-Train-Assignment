<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3 text-center">Don't Be Late For Your Train!</h1>
            <p class="lead text-center">Listed below are your train times.<br>The train is NEVER late.</p>

        </div>
    </div>

    <div class="row">
        <div class="col-11">
            <div class="card">
                <div class="card-header card-header">
                    Current Train Schedule
                </div>
                <div class="card-block">
                    <table class="table">
                        <thead class="thead-default">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <div class="row">
        <div class="col-11">
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-block">
                    <form>
                        <div class="col-10">
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                            </div>
                            <div class="form-group">
                                <label for="first-time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="train-time" placeholder="Enter Train Start Time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
                            </div>
                        </div>
                    </form>
                    <br>
                    <button id="submit" class="btn btn-primary">SUBMIT</button>
                    <button id="remove" class="btn btn-primary">RESET</button>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
            <script src="assets/javascript/app.js"></script>
</body>

</html>
